<!-- HTML for this app will be basic buttons that have multiple choices, stores
the choices, and has a timer on how long the user has to choose one of the choices
presented.  -->
<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Code Quiz</title>
  <link rel="stylesheet" type="text/css" href="asset/style.css" >
</head>

<body>
    <h1>JavaScript Code Quiz</h1>
    <div id="quiz-container">
      <p id="question"></p>
      <div id="choices"></div>
      <button id="start-btn">Start</button>
      <p id="timer">Time: <span id="time">0</span></p>
    </div>
    <div id="game-over" style="display: none;">
      <h2>Game Over</h2>
      <p>Your score: <span id="score"></span></p>
      <label for="initials">Enter your initials:</label>
      <input type="text" id="initials" maxlength="3">
      <button id="save-btn">Save</button>
    </div>
    
  
    <script src="asset/script.js"></script>
  </body>
  </html>
